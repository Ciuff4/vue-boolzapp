<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="assets/style.css">
    <title>Document</title>
</head>
<body>
    <div id="app" class="main-wrapper">
        <div class="top-background"></div>
        <div class="bottom-background"></div>
        <div class="wrapper clearfix">
            <!-- ASIDE COLUMN -->
            <div class="aside">
                <!-- TOP-ASIDE -->
                <div class="top-aside">
                    <div class="utente d-flex">
                        <div class="pic">
                            <img src="assets/img/avatar_1.jpg" alt="">
                        </div>
                        <h3>Nome Utente</h3>
                    </div>
                    <div class="settings d-flex">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>

                <!-- NOTIFICA -->
                <div class="notifica-messaggi">
                    <i class="fa-solid fa-bell-slash"></i>
                    <div>
                        <h4>Ricevi notifiche di nuovi messaggi</h4>
                        <p>attiva notifiche dekstop</p>
                    </div>
                </div>

                <!-- CHATS +SEARCH-BAR -->
                <div class="contacts">
                    <div class="search-contacts">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                    <div class="chats">
                        <div
                        class="friend-chat"
                        v-for="(chat, index) in chats">
                            <div class="pic">
                                <img :src="assets/img/avatar[chats[1].avatar].jpg" alt="">
                            </div>
                            <div class="text">
                                <h3>Nome</h3>
                                <div class="last-text">ciao</div>
                            </div>
                            <div class="date">05/05/2022</div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- SECTION COLUMN -->
            <div class="section">
                <div class="top-section"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
